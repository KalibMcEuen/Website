<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Classes</h1>
    <hr>
    <p>Freshman Year</p>
    <table class="table1">

        <th>Course</th>

        <th>Instructor</th>
      </tr>
      <tr align="center">
        <td>Physics 142</td>
        <td>4</td>
        <td>Hazleton</td>
      </tr>
      <tr align="center">
        <td>Math 181</td>
        <td>4</td>
      </tr>
      <tr align="center">
        <td>English 161</td>
        <td>3</td>
        <td>Macero</td>
      </tr>
      <tr align="center">
        <td>Spanish 103</td>
        <td>4</td>
      </tr>
    </table>
    <input class="course"><input class="credits"><input class="instructor">
    <button onclick="add()">Add</button>
    <hr>
    <p>Sophomore Year</p>
    <table>
      <tr align="center">
        <th>Course</th>
        <th>Credits</th>

      </tr>
      <tr align="center">
        <td>tbd</td>
        <td>tbd</td>
        <td>tbd</td>
      </tr>
    </table>
    <hr>
    <button onclick="tablemaker()">Add</button>
    <button onclick="tableremover()">Delete</button>
    <hr>
    <button class="linkButton">
      <a href="https://catalog.uic.edu/ucat/course-descriptions" target="_blank" class="link">Undergraduate Catalog</a>
    </button>
    <button class="linkButton">
      <a href="https://catalog.uic.edu/ucat/colleges-depts/liberal-arts-sciences/phys/bs-phys/" target="_blank" class="link">Physics Program</a>

    <script src="index.js"></script>

</html>
